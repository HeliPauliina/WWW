<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform & Animation</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

<body>
    <section class="transform">
        <div class="wrapper">
            <div class="column" id="monalisa">
                <div class="heading"><h1>Mona Lisa</h1></div>
                <div class="column-overlay" title="Monalisa: Photo by BEETTHOW from Pexels" id="eka">
                    <img src="images/monalisamask.jpg" class="img-monalisa" alt="Monalisa: Photo by BEETTHOW from Pexels"/>
                </div>
            </div>
            <div class="column" id="monkey">
                 <div class="heading"><h1>Monkey</h1></div>
                <div class="column-overlay" title="Monkey: Free to use CC0" id="toka">
                    <img src="images/monkey.jpg" class="img-monkey" alt="Monkey: Free to use CC0"/>
                </div>
            </div>
            <div class="column"id="me">
                <div class="heading"><h1>Me</h1></div>
                <div class="column-overlay" title="photo by HP" id="kolmas">
                    <img src="images/heli.JPG" class="img-me" alt="photo by HP"/>
                </div>
            </div>
        </div>    
    </section>
<!-- transform Loppu  -->

<div class="animation">
    <div class="grass"></div>
    <div class="sky">
        <div class="sun"></div>
        <div class="car"></div>
        <div class="cloud1"></div>
        <div class="cloud2"></div>
        <div class="cloud3"></div>
        <div class="moon"></div>
        <div class="star1"></div>
        <div class="star2"></div>
        <div class="star3"></div>
        <div><p class="text">The End</p></div>
            
    </div>


</div>
